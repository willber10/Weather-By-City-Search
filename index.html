<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Webpage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>


<body class="bg-dark">
    <header class="card m-2">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    
    <main class="container-fluid m-2">
        <div class="row">
            <aside class="card m-2 col">
                <h2>Search for a City</h2>
                <form class="d-flex">
                    <input type="text" id="city" name="city" placeholder="City Name" class="form-control">
                    <input id="search" type="submit" value="Search" class="btn btn-primary ms-1">
                </form>
                <div>
                <h2>Recent Searches:</h2>
                <ul id="recentSearches"></ul>
                </div>
            </aside>
            <section class="card m-2 col-8">
                <h2 id="cityName"></h2>
                <div id="forecastDisplay" class="d-flex flex-row flex-wrap"></div>
            </section>
        </div>

    </main>

  <script src="assets/script.js"></script>
</body>
</html>
